<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="css/img/icon.png" type="icon/png">
    <link rel="stylesheet" href="css/Registro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="registro-container">
        <div class="registro-circulo-original">
            <div class="contenido-registro-original">
                <h2>Crear Cuenta</h2>
                <form class="registroForm">
                    <div class="columnas">
                        <div class="columna-izquierda">
                            <input type="text" placeholder="Nombre Completo" required>
                            <input type="email" placeholder="Correo Electrónico" required>
                        </div>
                        <div class="columna-derecha">
                            <input type="text" placeholder="Nombre de Usuario" required>
                            <input type="password" placeholder="Contraseña" required>
                            <input type="password" placeholder="Confirmar Contraseña" required>
                        </div>
                    </div>
                    <button type="submit" class="boton-registro">Registrar</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="Sesion.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-contenido">
            <h3>Registro Exitoso</h3>
            <p>¡Tu cuenta ha sido creada exitosamente!</p>
            <button class="cerrarModal">Cerrar</button>
        </div>
    </div>
    <script src="js/registro.js"></script>
    <script src="js/imagenesSsesion.js"></script>

</body>
</html>
